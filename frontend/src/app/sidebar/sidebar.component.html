
<div class="sidebar-wrapper">
  <div class="logo">

    <div class="simple-text logo-normal">
      Technology Forecast
    </div>

  </div>
    <ul class="nav">

        <li *ngFor="let menuItem of menuItems" routerLinkActive="active" class="{{menuItem.class}}" id = "{{menuItem.id}}">
            <a [routerLink]="[menuItem.path]">
                <i class="nc-icon {{menuItem.icon}}"></i>
                <p>{{menuItem.title}}</p>

            </a>
            <ul class="nav">
              <li *ngFor="let child of menuItem.child" routerLinkActive="active" class="{{child.class}}">
                <a [routerLink]="[child.path]">
                  <p>{{child.title}}</p>
                </a>
              </li>
            </ul>

        </li>

    </ul>
</div>
