<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
<div>
  <div class="row">
  <div class="col-md-12">
    <div class="card ">
      <div class="card-header ">
        <h5 class="card-title">Current Trends</h5>
        <p class="card-category">Stack Community Support</p>
      </div>
      <div class="card-body ">
        <canvas id=chartHours width="400" height="100"></canvas>
      </div>
      <div class="card-footer ">
        <hr>
        
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-4">
    <div class="card ">
      <div class="card-header ">
        <h5 class="card-title">Comparative Analysis</h5>
        <p class="card-category">Go for the best fit!</p>
      </div>
      <div class="card-body ">
        <canvas id="chartEmail"></canvas>
      </div>
      <div class="card-footer ">
        <div class="legend">
          <i class="fa fa-circle text-primary"></i> Django
          <i class="fa fa-circle text-warning"></i>Flask
          <i class="fa fa-circle text-danger"> </i>Bottle         
          <i class="fa fa-circle text-gray"></i> Tornado
        </div>
        <hr>
        <div class="stats">
          <i class="fa fa-check"></i> Top recommended Technology Stack
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <div class="card card-chart">
      <div class="card-header">
        <h5 class="card-title">Demand-Forecast</h5>
        <p class="card-category">Support over the years</p>
      </div>
      <div class="card-body">
        <canvas id="speedChart" width="400" height="100"></canvas>
      </div>
      <div class="card-footer">
        <div class="chart-legend">
          <i class="fa fa-circle text-info"></i> Django
          <i class="fa fa-circle text-warning"></i> Flask
        </div>
        <hr/>
        <div class="card-stats">
          <i class="fa fa-check"></i> Stack Overflow data
        </div>
      </div>
    </div>
  </div>
</div>
